on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'   # Mondays 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Cache HF/torch
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            ~/.cache/torch
          key: ${{ runner.os }}-hf-${{ hashFiles('scripts/**', 'requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build corpus (scrape)
   
        run: export PYTHONPATH=$GITHUB_WORKSPACE && python Scripts/build_corpus.py


      - name: Embeddings + topics
        if: false  # temporarily disable
        run: PYTHONPATH=$GITHUB_WORKSPACE python Scripts/embed_and_topics.py

      - name: Zero-shot labels (scheduled only)
        if: github.event_name == 'schedule'
        run: PYTHONPATH=$GITHUB_WORKSPACE python Scripts/zero_shot_labels.py

      - name: Summaries (scheduled only)
        if: github.event_name == 'schedule'
        run: PYTHONPATH=$GITHUB_WORKSPACE python Scripts/summarize.py

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-outputs
          path: |
            data/corpus.csv
            data/embeds.parquet
            data/labels.csv
            data/summaries.csv
            data/docs
